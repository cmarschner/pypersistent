name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel pytest pybind11

      - name: Build and install extension
        run: |
          pip install -e .

      - name: Run tests
        run: |
          pytest test_persistent_map_cpp.py test_integrity.py -v

      - name: Test import and basic functionality
        run: |
          python -c "
          from pypersistent import PersistentMap
          m = PersistentMap.create(a=1, b=2, c=3)
          assert len(m) == 3
          assert m['a'] == 1
          m2 = m.set('d', 4)
          assert len(m2) == 4
          assert len(m) == 3  # Original unchanged
          m3 = m | {'x': 10}
          assert m3['x'] == 10
          print('All basic tests passed!')
          "
